<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Login simple</title>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <!-- google font -->
    <link href="https://fonts.googleapis.com/css?family=Quicksand" rel="stylesheet">
    <!-- Animated CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.0/animate.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="main.css">
</head>

<body>

    <div class="content">

        <h1 class="logo">Contact <span>Us</span></h1>

        <div class="contact-wrapper">

            <div class="contact-form">

                <h3>Contact Us</h3>
                <form action="">
                    <p>
                        <label for="Fullname">Fullname</label>
                        <input type="text" name="Fullname" id="Fullname">
                    </p>
                    <p>
                        <label>Email Address</label>
                        <input type="email">
                    </p>
                    <p>
                        <label>Phone</label>
                        <input type="tel">
                    </p>
                    <p>
                        <label>Affair</label>
                        <input type="text" name="affair">
                    </p>
                    <p class="block">
                        <label>Message</label>
                        <textarea name="message" rows="3"></textarea>
                    </p>
                    <p class="block">
                        <button type="submit">
                            SEND
                        </button>
                    </p>
                </form>

            </div>

            <div class="contact-info">
                <h4>More Info</h4>

                <ul>
                    <li><i class="fas fa-map-marker-alt"></i> Silent Hill </li>
                    <li><i class="fas fa-phone"></i> 555 777 5757 </li>
                    <li><i class="fas fa-envelope-open-text"></i> contact@website.cl </li>
                </ul>
                <p>
                    Lorem, ipsum dolor sit amet consectetur adipisicing elit. Mollitia fugiat illo delectus minus id nesciunt quasi quam repellat, modi laudantium!
                </p>
                <p>
                    JoJoP-Company.com
                </p>

            </div>

        </div>

    </div>





</body>

</html>
